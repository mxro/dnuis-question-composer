	<script>


	var sf = null;
	var sd = null;
	
	function AJ_loginCompleted(aj, userLoggedIn) {

	// Use the Google Loader script to load the google.picker script.
    //google.setOnLoadCallback(createPicker);
    google.load('picker', '1');

    // Create and render a Picker object for searching images.
    function createPicker() {
        var picker = new google.picker.PickerBuilder().
            addView(
            		new google.picker.ImageSearchView()
            		.setLicense("none")
            		.setSize(google.picker.ImageSearchView.Size.SIZE_QSVGA)).
            addView(new google.picker.DocsUploadView()).
            addView(new google.picker.PhotosView())
            setCallback(pickerCallback).
            build();
        
        picker.setVisible(true);
    }

    // A simple callback implementation.
    function pickerCallback(data) {
      var url = 'nothing';
      if (data[google.picker.Response.ACTION] == google.picker.Action.PICKED) {
        var doc = data[google.picker.Response.DOCUMENTS][0];
        url = doc[google.picker.Document.URL];
      }
      //var message = 'You picked: ' + url;
      $('.imageLink').val(url);
    }
	
    $('.selectImageButton').click(function(evt) {
    	evt.preventDefault();
    	createPicker();
    });
    
	function AJ_engineLoaded(aj) {

		
		AJ.statusBar = $.ajInitStatusBar($("#ajstatusbar"), aj);
		AJ.notificationBar = $.ajInitNotificationBar($("#ajnotificationbar"), aj);
		//AJ.navbar = $.ajInitNavbar($("#ajnavbar"), aj);
		AJ.progressBar=$.ajInitProgressBar($("#ajprogressbar"));
		
		var client = aj.createClient();
		
		sd = $.initStrategyQuestionData({client: client});
		
		sf = $.initStrategyQuestionForm({
			elem : $("#strategyQuestionForm"),
			onSubmit: function(res) {
				AJ.ui.showProgressBar();
				sf.hide();
				sd.submitQuestion(res, function(node, secret) {
					AJ.ui.hideProgressBar();
					
					$('.questionLink').attr('href', node.url()+"&"+secret);
					$('.successMessage').fadeIn();
					//AJ.ui.notify("Question uploaded successfully: "+node.url()+" "+secret);
				});
			}
		});
		
		
		sf.show();
		
		$('.contributeAnotherQuestionButton').click(function(evt) {
			evt.preventDefault();
			
			$('.successMessage').hide();
			sf.show();
		});
		
	}

	window.onload = function() {
		
		
	}
